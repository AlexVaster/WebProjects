<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="main">
        <div id="form-outer">
            <p id="description">Let us know what kind of fastfood you prefer</p>
            <form id="survey-form">
    
                <div class="row-tab row-first" >
                    <div class="left-tab">
                        <label class="labels" id="name-label" for="name">*Name:</label>
                    </div>
                    <div class="right-tab">
                        <input class="inputs" id="name" type="text" name="Name" placeholder="Enter your name" required>
                    </div>
                    <div class="left-tab">
                        <label class="labels" id="email-label" for="email">*Email:</label>    
                    </div>
                    <div class="right-tab">          
                        <input class="inputs" id="email" type="email" name="Email" placeholder="Enter your email" required>
                    </div>
                    <div class="left-tab">
                        <label class="labels" id="number-label" for="number">*Age:</label>
                    </div>
                    <div class="right-tab">
                        <input class="inputs" id="number" type="number" name="Number" placeholder="Age" required min="16" max="100">
                    </div>
                </div>
    
                <div class="row-tab">
                    <div class="left-tab">
                        <label for="dropdown" class="question">Which option best describes your current role?</label>
                    </div>
                    <div class="right-tab">
                        <select name="dropdown" id="dropdown">
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
    
                <div class="row-tab">
                    <div class="left-tab">
                        <label for="radio-btn" class="question">Which brand you prefer?</label>
                    </div>
                    <div class="right-tab">
                        <ul name="radio-btn" id="radio-btn">
                            <li><input name="fastfood" type="radio">KFC</li>
                            <li><input name="fastfood" type="radio">Mcdonalds</li>
                            <li><input name="fastfood" type="radio">Burgerking</li>
                            <li><input name="fastfood" type="radio">Other</li>        
                        </ul>
                    </div>
                </div>
    
                <div class="row-tab">
                    <div class="left-tab">
                        <label for="dropdown-2">Why this?</label>
                    </div>
                    <div class="right-tab">
                        <select name="dropdown-2" id="dropdown-2">
                            <option disabled selected value>Select an option</option>
                            <option value="1">Tasty</option>
                            <option value="2">Cook fast</option>
                            <option value="3">Good atmosphere</option>
                            <option vlaue="4">Other</option>
                        </select>
                    </div>
                </div>
    
                <div class="row-tab">
                    <div class="left-tab">
                        <label for="checkbox">What we can improve?</label>
                    </div>
                    <div class="right-tab">
                        <ul id="checkbox">
                            <li><label><input type="checkbox" value="1">More promotions and coupons</label></li>
                            <li><label><input type="checkbox" value="2">More friendly workers</label></li>
                            <li><label><input type="checkbox" value="3">Increase food quality</label></li>
                            <li><label><input type="checkbox" value="4">Menu variety</label></li>
                            <li><label><input type="checkbox" value="5">Change playlist indoors</label></li>
                            <li><label><input type="checkbox" value="6">THIS IS A COOKIE</label></li>
                            <li><label><input type="checkbox" value="7">Open more restaurants in my small city</label></li>
                        </ul>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="left-tab">
                        <label for="comment">Any Comments or suggestions?</label>
                    </div>
                    <div class="right-tab">
                        <textarea name="comment" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer><p>Written and coded by <a href="https://www.freecodecamp.com/alexvaster" target="_blanck">Alex Vaster</a></p></footer>
</body>
</html>
