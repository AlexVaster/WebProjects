<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rev="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know what kind of fastfood you prefer</p>
        <form id="survey-form">
            <label id="name-label"></label>
            Name: 
            <input id="name" type="text" name="Name" placeholder="Enter your name" required>
            <label id="email-label"></label>
            Email:
            <input id="email" type="email" name="Email" placeholder="Enter your email" required>
            <label id="number-label"></label>
            Age:
            <input id="number" type="number" name="Number" placeholder="Age" required>
            <div id="dropdown"></div>
        </form>
    </div>
</body>
</html>
