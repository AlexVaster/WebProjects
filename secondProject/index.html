<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="main">
        <p id="description">Let us know what kind of fastfood you prefer</p>
        <form id="survey-form">
            <label id="name-label">Name:<input id="name" type="text" name="Name" placeholder="Enter your name" required>
            </label><br> 
            <label id="email-label">Email:<input id="email" type="email" name="Email" placeholder="Enter your email" required>
            </label><br>
            <label id="number-label">Age:<input id="number" type="number" name="Number" placeholder="Age" required min="16" max="100">
            </label><br>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <p>Which brand you prefer?</p>
            <label>
                <input name="fastfood" type="radio">KFC<br>
                <input name="fastfood" type="radio">Mcdonalds<br>
                <input name="fastfood" type="radio">Burgerking<br>
                <input name="fastfood" type="radio">Other
            </label>
            <p>Why this?</p>
            <select id="dropdown-2">
                <option value="tasty">Tasty</option>
                <option value="cook fast">Cook fast</option>
                <option value="good atmosphere">Good atmosphere</option>
                <option vlaue="other">Other</option>
            </select>
            <p>What we can improve?</p>
            <label>
                <p><input type="checkbox" value="more-promo">More promotions and coupons</p>
                <p><input type="checkbox" value="more-friendly">More friendly workers</p>
                <p><input type="checkbox" value="incr-quality">Increase food quality</p>
                <p><input type="checkbox" value="menu-variaety">Menu variety</p>
                <p><input type="checkbox" value="change-playlist">Change playlist indoors</p>
                <p><input type="checkbox" value="cookie">THIS IS A COOKIE</p>
                <p><input type="checkbox" value="more-restaurants">Open more restaurants in my small city</p>
            </label>
            Any Comments or suggestions?<textarea name="suggestions" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer><p>Written and coded by <a href="https://www.freecodecamp.com/alexvaster" target="_blanck">Alex Vaster</a></p></footer>
</body>
</html>
